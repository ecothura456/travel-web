<body>

 <nav class="navbar navbar-expand-lg navbar-gray shadow-sm sticky-top" style="background: rgba(96, 94, 94, 0.7);">

      <!-- prevent default submit on Enter -->
      <form class="d-flex position-relative" onsubmit="return false;">
        <input class="form-control me-2 rounded-pill" type="search" id="searchInput" placeholder="Search destinations...">
        <!-- Dropdown search results -->
        <ul id="searchDropdown" class="list-group position-absolute w-100 shadow-sm"

<header class="page-hero">
  <div class="container">
    <h1>Discover the Beauty of Every Region in Myanmar</h1>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <div class="soft-divider"></div>
    <div id="content"></div>
  </div>
</section>

<script>
let regionsData = [];
let destinations = [];
const content = document.getElementById("content");
const searchInput = document.getElementById("searchInput");
const searchDropdown = document.getElementById("searchDropdown");

// ---- Load destination JSON ----
fetch("des.json")
  .then(res => res.json())
  .then(data => {
    regionsData = data;

    // Collect all regions and places for search
    data.forEach(region => {
      destinations.push({
        name: region.name,
        image: region.image,
        type: "region",
        description: region.description,
      });
      region.places?.forEach(place => {
        destinations.push({
          name: place.name,
          image: place.image,
          type: "place",
          region: region.name,
          description: place.description,
        });
      });
    });

    // Load content (either all regions or a specific region)
    const urlParams = new URLSearchParams(window.location.search);
    const regionFromURL = urlParams.get("region");
    if (regionFromURL) {
      const regionExists = regionsData.find(r => r.name === regionFromURL);
      if (regionExists) showPlaces(regionFromURL);
      else showRegions();
    } else showRegions();
  })
  .catch(err => {
    console.error("Error loading JSON:", err);
    content.innerHTML = "<p>Failed to load destinations.</p>";
  });

// ---- Display all regions ----
function showRegions() {
  content.innerHTML = `
    <h2 class="section-title">Find Your Next Destination</h2>
    <div class="row g-4" id="regions-container"></div>
  `;
  const container = document.getElementById("regions-container");
  regionsData.forEach(region => {
    const col = document.createElement("div");
    col.className = "col-md-6 col-lg-4";
    col.innerHTML = `
      <div class="card region-card shadow-sm h-100">
        <img src="${region.image}" class="card-img-top" alt="${region.name}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${region.name}</h5>
          <div class="mt-auto">
            <span class="btn btn-outline-dark rounded-pill" onclick="showPlaces('${region.name}')">Explore Places</span>
          </div>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

// ---- Display places inside a region ----
function showPlaces(regionName) {
  const region = regionsData.find(r => r.name === regionName);
  if (!region) return;
  content.innerHTML = `
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
      <h2 class="section-title m-0">${region.name}</h2>
      <span class="btn btn-outline-dark rounded-pill" onclick="showRegions()">Back to all regions</span>
    </div>
    <div class="row g-4" id="places-container"></div>
  `;
  const container = document.getElementById("places-container");
  region.places.forEach(place => {
    const col = document.createElement("div");
    col.className = "col-md-6 col-lg-4";
    col.innerHTML = `
      <div class="card place-card shadow-sm h-100">
        <img src="${place.image}" class="card-img-top" alt="${place.name}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${place.name}</h5>
          <div class="mt-auto">
            <span class="btn btn-outline-dark rounded-pill" onclick="showPlaceDetail('${regionName}', '${place.name}')">Detail</span>
          </div>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

// ---- Redirect to detail page ----
function showPlaceDetail(regionName, placeName) {
  if (!regionName || !placeName) {
    console.error("⚠️ Missing region or place name:", regionName, placeName);
    alert("Sorry, this place cannot be found.");
    return;
  }
  const encodedRegion = encodeURIComponent(regionName);
  const encodedPlace = encodeURIComponent(placeName);
  window.location.href = `detail.html?region=${encodedRegion}&place=${encodedPlace}`;
}

// ---- Search typing suggestions ----
searchInput.addEventListener("input", function () {
  const query = this.value.toLowerCase();
  searchDropdown.innerHTML = "";
  if (!query) {
    searchDropdown.style.display = "none";
    return;
  }

  const filtered = destinations.filter(item => item.name.toLowerCase().includes(query));

  if (filtered.length === 0) {
    searchDropdown.innerHTML = `<li class="list-group-item text-center text-muted">No results found</li>`;
  } else {
    filtered.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex align-items-center";
      li.innerHTML = `
        <img src="${item.image}" class="rounded-circle me-2" width="40" height="40" alt="${item.name}">
        <div>
          <span class="badge bg-${item.type === "region" ? "primary" : "success"} me-2">${item.type === "region" ? "State" : "Place"}</span>
          ${item.name}<br>
          <small class="text-muted">${item.region || ""}</small>
        </div>
      `;
      li.addEventListener("click", () => redirectTo(item));
      searchDropdown.appendChild(li);
    });
  }
  searchDropdown.style.display = "block";
});

// ---- helper: normalize for tolerant matching ----
const norm = (s='') =>
  s.toString()
   .toLowerCase()
   .normalize('NFKD')
   .replace(/[\u0300-\u036f]/g, '')
   .replace(/[^a-z0-9]+/g, ''); // remove spaces/punct

// ✅ Press Enter: show region places (same page) or go to place detail
searchInput.addEventListener("keydown", function (event) {
  if (event.key !== "Enter") return;
  event.preventDefault();

  if (!regionsData || !regionsData.length) {
    alert("Destinations are still loading. Please try again in a moment.");
    return;
  }

  const raw = this.value.trim();
  if (!raw) return;
  const q = norm(raw);

  // Build lookup lists
  const regions = regionsData.map(r => ({ name: r.name, _n: norm(r.name) }));
  const placesFlat = [];
  for (const r of regionsData) {
    for (const p of (r.places || [])) {
      placesFlat.push({ name: p.name, region: r.name, _n: norm(p.name) });
    }
  }

  // 1) Exact region (normalized)
  let hit = regions.find(r => r._n === q);
  if (hit) {
    showPlaces(hit.name);
    searchDropdown.style.display = "none";
    this.blur();
    return;
  }

  // 2) Prefix region (e.g., "yan" → "Yangon" or "Yangon Region")
  hit = regions.find(r => r._n.startsWith(q));
  if (hit) {
    showPlaces(hit.name);
    searchDropdown.style.display = "none";
    this.blur();
    return;
  }

  // 3) Includes region (looser)
  hit = regions.find(r => r._n.includes(q));
  if (hit) {
    showPlaces(hit.name);
    searchDropdown.style.display = "none";
    this.blur();
    return;
  }

  // 4) Exact place → go to detail page
  let phit = placesFlat.find(p => p._n === q);
  if (phit) {
    window.location.href = `detail.html?region=${encodeURIComponent(phit.region)}&place=${encodeURIComponent(phit.name)}`;
    return;
  }

  // 5) Prefix place
  phit = placesFlat.find(p => p._n.startsWith(q));
  if (phit) {
    window.location.href = `detail.html?region=${encodeURIComponent(phit.region)}&place=${encodeURIComponent(phit.name)}`;
    return;
  }

  // 6) Includes place
  phit = placesFlat.find(p => p._n.includes(q));
  if (phit) {
    window.location.href = `detail.html?region=${encodeURIComponent(phit.region)}&place=${encodeURIComponent(phit.name)}`;
    return;
  }

  alert("No matching region or place found. Try the full name like “Yangon”.");
  searchDropdown.style.display = "none";
  this.blur();
});

// ---- Redirect from click ----
function redirectTo(item) {
  if (item.type === "region") {
    showPlaces(item.name); // open directly, not new page
  } else if (item.type === "place") {
    const regionName = item.region || findParentRegion(item.name);
    if (!regionName) {
      console.error("⚠️ Missing region for:", item.name);
      alert("Region not found for this place!");
      return;
    }
    window.location.href = `detail.html?region=${encodeURIComponent(regionName)}&place=${encodeURIComponent(item.name)}`;
  } else {
    alert("Invalid item type!");
  }
}

// ---- Find parent region by place name ----
function findParentRegion(placeName) {
  const parent = regionsData.find(r => r.places?.some(p => p.name === placeName));
  return parent?.name || "";
}

// ---- Hide search dropdown when clicking outside ----
document.addEventListener("click", e => {
  if (!searchInput.contains(e.target) && !searchDropdown.contains(e.target)) {
    searchDropdown.style.display = "none";
  }
});
</script>
