<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Detail - Myanmar Travel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand img { width: 40px; }
    .food-header {
      text-align: center;
      margin-top: 50px;
    }
    .food-header h1 {
      font-weight: 700;
      color: #198754;
    }
    .food-detail {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .food-detail img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 400px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <img src="./image/nav-logo.png" alt="Myanmar Travel Logo" class="me-2">
        <span class="fw-bold">MYANMAR TRAVEL</span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="food-header">
      <h1 id="foodName">Loading...</h1>
    </div>

    <div class="food-detail text-center">
      <img id="foodImage" src="" alt="">
      <p id="foodDesc" class="mt-3"></p>
      <p id="foodCategory" class="text-muted"></p>
      <a href="Foods.html" class="btn btn-outline-success mt-3 rounded-pill">Back to Foods</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const foodName = params.get("food");
    const nameElement = document.getElementById("foodName");
    const imgElement = document.getElementById("foodImage");
    const descElement = document.getElementById("foodDesc");
    const catElement = document.getElementById("foodCategory");

    fetch("foods.json")
      .then(res => res.json())
      .then(data => {
        let found = null;
        let category = "";
        data.forEach(cat => {
          const match = (cat.foods || []).find(f => f.name === foodName);
          if (match) {
            found = match;
            category = cat.name;
          }
        });

        if (found) {
          nameElement.textContent = found.name;
          imgElement.src = found.image;
          descElement.textContent = found.description || "No description available.";
          catElement.textContent = "Category: " + category;
        } else {
          nameElement.textContent = "Food Not Found";
        }
      })
      .catch(err => {
        nameElement.textContent = "Error loading food data.";
        console.error(err);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
