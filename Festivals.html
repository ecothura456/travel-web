<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festivals - Myanmar Travel</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --brand:#198754;
      --ink:#1f2937;
      --muted:#6b7280;
      --ring:#e5e7eb;
      --card:#ffffff;
      --bg:#f7f7fb;
    }

    html,body{background:var(--bg); color:var(--ink); font-family:'Poppins',sans-serif;}
    a{ text-decoration:none }
    

    .page-hero{
      position: relative;
      padding: 80px 0 60px;
      background:
        radial-gradient(1200px 300px at 50% -80px, rgba(25,135,84,.18), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.0)),
        url('./image/T01.jpg') center/cover no-repeat;
      color:#b4acac;
      text-align:center;
    }
    .page-hero h1{
      font-weight:700; font-size: clamp(1.8rem, 4vw, 2.6rem);
      text-shadow: 0 2px 16px rgba(0,0,0,.35);
      letter-spacing:.5px;
    }

    .section-title{
      font-weight:700; letter-spacing:.4px; text-align:center; margin-bottom: 1.25rem;
    }

    .region-card, .place-card{
      border: 1px solid var(--ring);
      border-radius: 18px;
      overflow: hidden;
      background:var(--card);
      transition: transform .28s ease, box-shadow .28s ease;
    }
    .region-card:hover, .place-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px -18px rgba(0,0,0,.3);
    }
    .region-card img, .place-card img{
      height: 220px;
      object-fit: cover;
    }
    .card-body{ padding: 16px 18px 18px; }
    .card-title{ font-weight: 700; margin-bottom: .35rem; }
    .card-text{ color: var(--muted); margin-bottom: .75rem; }

    .detail-btn, .back-btn{
      cursor: pointer;
      font-weight: 600;
      display: inline-flex; align-items:center; gap:6px;
    }
    .detail-btn{ color: var(--brand); }
    .detail-btn::after{ content: "›"; transform: translateY(-1px); }
    .back-btn{ color: #374151; }
    .back-btn::before{ content: "‹"; margin-right: 6px; transform: translateY(-1px); }

    .soft-divider{
      height:1px; background: linear-gradient(90deg, transparent, var(--ring), transparent);
      margin: 1.25rem 0;
    }

    @media (max-width: 575.98px){
      .page-hero{ padding: 70px 0 44px }
      .region-card img, .place-card img{ height: 200px }
    }

    .region-card img {
      transition: transform 0.4s ease;
    }
    .region-card:hover img {
      transform: scale(1.05);
    }
    
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-gray shadow-sm sticky-top" style="background: rgba(96, 94, 94, 0.7);">

  <div class="container">
    <a class="navbar-brand fw-bold" href="./index.html">ASME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#travelNavbar" aria-controls="travelNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="travelNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="./des.html">Destinations</a></li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Destinations</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Asia</a></li>
            <li><a class="dropdown-item" href="#">Europe</a></li>
            <li><a class="dropdown-item" href="#">America</a></li>
          </ul>
        </li> -->
        <li class="nav-item"><a class="nav-link" href="./Festivals.html">Festivals</a></li>
        <li class="nav-item"><a class="nav-link" href="./Foods.html">Foods</a></li>
      </ul>
      <form class="d-flex position-relative">
        <input class="form-control me-2 rounded-pill" type="search" id="searchInput" placeholder="Search destinations...">
        <!-- Dropdown search results -->
        <ul id="searchDropdown" class="list-group position-absolute w-100 shadow-sm"
            style="top:100%; left:0; z-index:1000; display:none;"></ul>
      </form>

    </div>
  </div>
</nav>

<header class="page-hero">
  <div class="container">
    <h1>Famous Festivals of Myanmar</h1>
  </div>
</header>
<section class="py-5">
  <div class="container">
    <div id="content"></div>
  </div>
</section>

<script>
let festivals = [];

// Load festival JSON
fetch('festivals.json')
  .then(res => res.json())
  .then(data => {
    festivals = data;
    showFestivalCards();
  });

const content = document.getElementById('content');

// Show all festivals as cards
function showFestivalCards() {
  content.innerHTML = `
    <h2 class="section-title mb-4">Famous Festivals of Myanmar</h2>
    <div class="row g-4" id="festival-container"></div>
  `;
  const container = document.getElementById('festival-container');

  festivals.forEach(festival => {
    const col = document.createElement('div');
    col.className = 'col-md-6 col-lg-4';
    col.innerHTML = `
      <div class="card region-card shadow-sm h-100" onclick="showFestivalDetail('${festival.name}')">
        <img src="${festival.image}" class="card-img-top" alt="${festival.name}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${festival.name}</h5>
          <p class="card-text">${festival.description}</p>
          <button class="btn btn-outline-dark mt-auto rounded-pill">Read More</button>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

// Show festival details
function showFestivalDetail(festivalName) {
  const fest = festivals.find(f => f.name === festivalName);
  if (!fest) return;

  content.innerHTML = `
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h2 class="section-title m-0">${fest.name}</h2>
      <button class="btn btn-outline-dark rounded-pill" onclick="showFestivalCards()">Back to Festivals</button>
    </div>

    <div class="card shadow-sm mb-4">
      <img src="${fest.image}" class="card-img-top" alt="${fest.name}">
      <div class="card-body">
        <h4 class="card-title">${fest.name}</h4>
        <p class="card-text">${fest.details}</p>
      </div>
    </div>
  `;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
